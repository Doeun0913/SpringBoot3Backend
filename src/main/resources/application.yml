spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create  # 또는 update
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console
